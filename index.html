<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YT-DLP Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark">
<h5>💊 YT-DLP Downloader 💊</h5>

<button id="ytDlpHelpBtn">📜 Help yt-dlp</button>
<div id="ytHelpContainer">
    <button id="closeYtHelp">🔴</button>
    <pre id="outputHelp"></pre>
</div>

<fieldset id="field1" title="Options Folder">  
  <button id="openFolderBtn">Open Folder</button>
  <button id="setFolderBtn">Save to</button>
  <input type="text" id="folderLabel" readonly />
</fieldset>

<fieldset id="field2" title="Options Video-Audio">
  <label><input type="checkbox" id="audioOnlyChk"> 🎵 Download MP3</label>
  <label><input type="checkbox" id="convertMkvChk"> 🔄 Convert to MKV</label>
  <label><input type="checkbox" id="playlistChk"> 📃 Download Playlist</label>
</fieldset>

<div id="groupBox">
    <button id="downloadAllBtn">⬇️ Download All</button>
    <button id="resolveM3u8Btn">🔗 Get Real M3U8</button>
    <button id="updateYtDlpBtn">⬆️ Update yt-dlp ⬆️</button> 
    <div id="updateLog"></div> 
    <div id="logArea"></div>
</div>
<button id="download-binaries">📦 Download Binaries</button>
<button id="resetFormBtn">Reload videos</button>
<div id="download-container-inner">
    <div id="download-bar-inner">
        <span id="download-percent-inner">0%</span>
    </div>
</div>
<div id="download-status"></div>



<div id="urlContainer">
    <textarea id="urlArea" placeholder="links..."></textarea>

    <button id="addInlineBtn" title="Add link">➕</button>
    <button id="resetTextareaBtn" title="Clear link">❌</button>
    <button id="pasteBtn" title="Paste link">📋</button>
</div>

<div id="popupOverlay" class="popup-overlay">
  <div class="popup">
    <h3 id="reloadListTitle">👀 You want to load the links?</h3>
    <div class="popup-buttons">
      <button id="popupYes">✔️</button>
      <button id="popupNo">❌</button>
    </div>
  </div>
</div>

<div id="clearPopupOverlay">
  <div class="popup">
    <h3>⚠️ Do you really want to delete the entire list?</h3>
    <div class="popup-buttons">
      <button id="clearPopupYes">✔️</button>
      <button id="clearPopupNo">❌</button>
    </div>
  </div>
</div>

<button id="clearList">🗑️ Clear List</button>

<div id="videoList"></div>
	
<button id="themeToggle">🌙</button>
<script src="renderer.js"></script>
</body>
</html>
